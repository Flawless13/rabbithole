<html>
  <% include templates/header.html %>
  <body role="document" style="">
    <% include templates/navbar.html %>

    <div class="container theme-showcase" role="main">

      <div id="main_title" class="jumbotron">
        <h1><a href="https://www.google.com#q=<%= base %>"><%= base %></a></h1>
      </div>

      <div class="row">
        <% if(words.length) { %>
          <% words.forEach(function (word, index) { %>
            <div class="col-sm-4">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h3 class="panel-title text-center">Option <%= index + 1 %></h3>
                </div>
                <div class="panel-body" id="path_one">
                  <a href="./display_paths.html?base=<%= word %>"><%= word %></a>
                </div>
              </div>
            </div>
          <% }) %>
        <% } %>
      </div>
    </div>
  </body>
</html>
