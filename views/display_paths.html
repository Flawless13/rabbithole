<html>
  <header>
    <title>Hello there</title>
  </header>
  <head>
    <meta charset="utf-8">
    <title>Rabbithole</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <link rel="stylesheet" href="/public/stylesheets/app.css">
  </head>
  <body role="document" style="">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Rabbithole</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div id="main_title" class="jumbotron">
        <h1><a href="https://www.google.com#q=<%= base %>"><%= base %></a></h1>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Option 1</h3>
            </div>
            <div class="panel-body" id="path_one">
              <a href="./display_paths.html?base=<%= first %>"><%= first %></a>
            </div>
          </div>
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Option 2</h3>
            </div>
            <div class="panel-body" id="path_two">
              <a href="./display_paths.html?base=<%= second %>"><%= second %></a>
            </div>
          </div>
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Option 3</h3>
            </div>
            <div class="panel-body" id="path_three">
              <a href="./display_paths.html?base=<%= third %>"><%= third %></a>
            </div>
          </div>
        </div><!-- /.col-sm-4 -->
      </div>
    </div>
  </body>
</html>
